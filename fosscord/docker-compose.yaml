version: '3.8'

services:
  fosscord:
    container_name: fosscord
    image: fosscord
    restart: on-failure:5
    # depends_on: mariadb
    build: .
    ports:
      - '3001-3005:3001-3005'
    volumes:
      - ./data/:${WORK_DIR:-/srv/fosscord-server}/data/
      # - type: volume
      #   source: data
      #   target: ${WORK_DIR:-/srv/fosscord-server}/
      #   read_only: true
    environment:
      WORK_DIR: ${WORK_DIR:-/srv/fosscord-server}
      DEV_MODE: ${DEV_MODE:-0}
      THREADS: ${THREADS:-1}
      DATABASE: ${DATABASE:-../../data/database.db}
      STORAGE_LOCATION: ${STORAGE_LOCATION:-../../data/files/}
      HTTP_PORT: 3001
      WS_PORT: 3002
      CDN_PORT: 3003
      RTC_PORT: 3004
      ADMIN_PORT: 3005

