version: '3.9'

services:

  fosscord:
    container_name: fosscord
    image: fosscord
    restart: on-failure:5
    build: .
    ports:
      - '3001-3005:3001-3005'
    volumes:
      - ./instance/fosscord/:/srv/fosscord-server/
    environment:
      THREADS: ${THREADS:-1}
      DATABASE: ${DATABASE:-../../data/database.db}
      STORAGE_LOCATION: ${STORAGE_LOCATION:-../../data/files/}
      HTTP_PORT: 3001
      WS_PORT: 3002
      CDN_PORT: 3003
      RTC_PORT: 3004
      ADMIN_PORT: 3005

networks:
  default:
    name: fosscord
    driver: bridge
